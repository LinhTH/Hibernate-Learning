plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.postgresql:postgresql')
	implementation 'org.threeten:threetenbp:1.3.3'
	
	implementation('net.ttddyy:datasource-proxy:1.5.1')
	implementation('p6spy:p6spy:2.1.4')
	
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	
	annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.2.Final')
	implementation('org.hibernate:hibernate-jpamodelgen:5.4.2.Final')
}

tasks.withType(JavaCompile) {
  options.annotationProcessorGeneratedSourcesDirectory = file("src/main/java/")
}

sourceSets {
    generated {
        java {
            srcDirs = ['src/main/java/']
        }
    }
}
